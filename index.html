<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Freelancer - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top" class="index" ng-controller="StoreController">

    <!-- Header -->
    <header>
        <div class="container">
            <div ng-hide="streamDetail" class="row stream-list">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <form>
                            <div class="col-md-12">
                              <div class="col-md-4 col-md-offset-4">
                              <h3>Search for streams within</h3>
                              <input class="form-control text-center" type="text" name="lastName"  ng-model="location.miles"><h3>Miles.</h3>
                              <button class="btn btn-primary" ng-click="location.submitForm()">Go</button>
                              </div>
                            </div>
                        </form>
                        <span class="name">Streams</span>
                        <hr class="star-light">
                        <div ng-repeat="node in nodes">
                          <div class="clearfix" ng-repeat="(key, val) in node">
                            <h1 ng-click="getNode(val.Nid)">{{ val.title }}</h1>
                            <div class="col-sm-4">
                              <img class="img-responsive" src="{{ val.image.src }}" />
                            </div>
                            <div class="col-sm-8">
                              <h3>{{ val.Distance }}</h3>
                              <h5>
                              {{ val.Body }}
                              </h5>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div ng-show="streamDetail" class="row stream-detail ng-hide">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <form>
                            <div class="col-md-12">
                              <div class="col-md-4 col-md-offset-4">
                              <button class="btn btn-primary" ng-click="backToStart()">Back</button>
                              </div>
                            </div>
                        </form>
                        <span class="name">Streams</span>
                        <hr class="star-light">
                        <div>
                          <div class="clearfix">
                            <h1>{{ detailNode.title }}</h1>
                            <div class="col-sm-4">
                              <img class="img-responsive" src="{{ val.image.src }}" />
                            </div>
                            <div class="col-sm-8">
                              <h3>{{ nid }}</h3>
                              <h5>
                              {{ detailNode.body.value }}
                              </h5>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    
    <!-- Angularjs -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="modules/app.js"></script>
</body>

</html>
